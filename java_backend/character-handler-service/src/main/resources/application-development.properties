spring.datasource.url=jdbc:postgresql://${CHARACTER_POSTGRESQL_DB_HOST}:${CHARACTER_POSTGRESQL_DB_PORT}/${CHARACTER_POSTGRESQL_DB_NAME}
spring.datasource.username=${CHARACTER_POSTGRESQL_DB_USERNAME}
spring.datasource.password=${CHARACTER_POSTGRESQL_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true